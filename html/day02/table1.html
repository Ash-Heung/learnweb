<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
   
</head>
<body>
    
    <table border="1" width="500" heigh="700" align="center" cellspacing=0, cellpadding = 10>
        <caption>个人信息</caption>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>里斯</td>
            <td>18</td>
            <td>男</td>
        </tr>
    </table>
</body>
</html>
