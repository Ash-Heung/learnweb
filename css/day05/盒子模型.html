<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        .d1 {
            border: 1px solid green;
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }
        .d2 {
            border: 1px solid black;
            border-top: 1px solid red;
        
            width: 200px;
            height: 200px;
        }
        .cnt input {
            border: none;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="d1"></div>

    <div class="d2"></div>

    <div class="cnt">
        姓名： <input type="text" name="姓名" id="">
        密码 <input type="password" name="密码" id="">
    </div>
</body>
</html>
